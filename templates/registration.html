{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container-sm" style="margin-top: 25px; width: 600px;">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex2" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="{% url 'login' %}">Увійти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  active" href="{% url 'registration' %}">Зареєструватись</a>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form method="post">
                    {% csrf_token %}
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        {{ form.first_name }}
                        <label class="form-label" for="firstName">{{ form.first_name.label }}</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{ form.last_name }}
                        <label class="form-label" for="lastName">{{ form.last_name.label }}</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        {{ form.email }}
                        <label class="form-label" for="registerEmail">{{ form.email.label }}</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        {{ form.password1 }}
                        <label class="form-label" for="registerPassword">{{ form.password1.label }}</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        {{ form.password2 }}
                        <label class="form-label" for="registerRepeatPassword">{{ form.password2.label }}</label>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Зареєструватись</button>

                    <!-- Login buttons -->
                    <div class="text-center">
                        <p>Вже маєш аккаунт? <a href="{% url 'login' %}">Увійти</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
{% endblock %}
